syntax = "proto3";

package dbvalue;

message List {
    repeated DBValue value = 1;
}

message Hash {
    map<string, DBValue> values = 1;
}

message DBValue {
    oneof value {
        bool none = 1;
        bool bool = 2;
        string string = 3;
        bytes bytes = 4;
        List list = 5;
        Hash hash = 6;
    }
}