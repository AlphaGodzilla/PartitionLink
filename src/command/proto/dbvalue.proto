syntax = "proto3";

package command.cmd;

message StringDBValue {
    string value = 1;
}

message BytesDBValue {
    bytes value = 1;
}

message ListDBValue {
     repeated DBValue values = 1;
}

message HashDBValue {
    map<string, DBValue> values = 1;
}

message DBValue {
    oneof value {
        bool none_db_value = 1;
        StringDBValue string_db_value = 2;
        BytesDBValue bytes_db_value = 3;
        ListDBValue list_db_value = 4;
        HashDBValue hash_db_value = 5;
    }
}
